<div class="modal fade" id="negociacao" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-md-6">
                    <h4 class="modal-title">Negociar Taxa(s)</h4>
                </div>
                <div class="col-md-6 text-right">
                    <button type="button" data-dismiss="modal" aria-label="Close" class="btCloseModal btn btn-danger">
                        <i class="fa fa-times" aria-hidden="true"></i> Fechar
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group text-center">
                    <button class="btn btn-success">Aceitar</button>
                    <button class="btn btn-danger">Recusar</button>
                    <button class="btn btn-primary">Contra-Proposta</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Taxa</th>
                                <th>Valor</th>
                                <th>Moeda</th>
                                <th>Mínimo</th>
                                <th>Máximo</th>
                                <th>Modo de Pagamento</th>
                                <th>Note</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br>
                    <div class="col-md-3 form-group">
                        <label>Extender Validade:</label>
                        <input type="text" class="form-control" placeholder="Nova Data" ng-model="temporario" datepicker>
                    </div>
                    <div class="col-md-2 form-group">
                        <div class="radio">
                            <label><input type="radio" name="optradio" checked>Aceitar</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Negar</label>
                        </div>
                         <div class="radio">
                            <label><input type="radio" name="optradio">Conntra-valor</label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group text-right">
                    <button class="btn btn-success"><i class="far fa-save"></i> Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
