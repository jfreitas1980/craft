<div class="panel panel-default">
    <div class="panel-body">
        <center><h4 style="color:red"><u>Proposta Cancelada</u></h4></center>
        <div class="row">
            <div class="col-md-12"><label>Cliente: </label> {{info.cliente}}</div>
        </div>
        <div class="row">
            <div class="col-md-3"><label>Proposta: </label> {{Url.idProposta}}</div>
            <div class="col-md-3"> <label>Impressao: </label> {{info.impressaoProposta}}</div>
            <div class="col-md-3"><label>Email: </label> {{info.emailProposta}}</div>
            <div class="col-md-3"><label>Data: </label> {{info.dataProposta}}</div>
        </div>
    </div>
</div>
<!-- -->
<form>
    <div class="col-md-2 form-group">
        <label>Marca</label>
        <select class="form-control" ng-model="form.info.marca" ng-options="aux.ID as aux.DS for aux in combo.marcas"></select>
    </div>
    <div class="col-md-2 form-group">
        <label>Tipo Operacao</label>
        <select class="form-control" ng-model="form.info.tpOperacao" ng-options="aux.ID as aux.DS for aux in combo.tpOperacao"></select>
    </div>
    <div class="col-md-2 form-group">
        <label>Modalidade do Frete</label>
        <select class="form-control" ng-model="form.info.modFrete" ng-options="aux.ID as aux.DS for aux in combo.modFrete"></select>
    </div>
    <div class="col-md-2 form-group">
        <label>Incoterm</label>
        <select class="form-control" ng-model="form.info.incoterm" ng-options="aux.ID as aux.DS for aux in combo.incoterm"></select>
    </div>
    <div class="col-md-2 form-group">
        <label>Embarque</label>
        <select class="form-control" ng-model="form.info.embarque" ng-options="aux.ID as aux.DS for aux in combo.embarque"></select>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-2 form-group">
        <label>Pais de Origem</label>
        <select class="form-control" ng-model="form.info.paisPol" ng-options="aux.ID as aux.DS for aux in combo.pais"></select>
    </div>
    <div class="col-md-2 form-group">
        <label>POL</label>
        <input type="text" ng-model="form.info.pol" uib-typeahead="aux as aux.value for aux in call(WVDF.ws_csag325.propostaCidadeOrigem(form.info.paisPol, $viewValue, form.info.modFrete, Url.idCliente, Url.aUsuarioSessao))" class="form-control">
    </div>
    <div class="clearfix"></div>
    <div ng-if="form.info.embarque == 4 || form.info.embarque == 3">
        <div class="col-md-2 form-group">
            <label>Pais de Origem</label>
            <select class="form-control" ng-model="form.info.paisOrigem" ng-options="aux.ID as aux.DS for aux in combo.pais"></select>
        </div>
        <div class="col-md-2 form-group">
            <label>Cidade de Origem</label>
            <input type="text" ng-model="form.info.cidadeOrigem" uib-typeahead="aux as aux.value for aux in call(WVDF.ws_csag325.propostaCidadeOrigem(form.info.paisOrigem, $viewValue, form.info.modFrete, Url.idCliente, Url.aUsuarioSessao))" class="form-control">
        </div>
        <div class="col-md-2 form-group">
            <label>CEP Origem</label>
            <input type="text" ng-model="form.info.cepOrigem" class="form-control">
        </div>
        <div class="col-md-2 form-group">
            <label>Endereço Origem</label>
            <input type="text" ng-model="form.info.enderecoOrigem" class="form-control">
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-2 form-group">
        <label>Pais de Destino</label>
        <select class="form-control" ng-model="form.info.paisPod" ng-options="aux.ID as aux.DS for aux in combo.pais"></select>
    </div>
    <div class="col-md-2 form-group">
        <label>POD</label>
        <input type="text" ng-model="form.info.pod" uib-typeahead="aux as aux.value for aux in call(WVDF.ws_csag325.propostaCidadeDestino(form.info.paisPod, $viewValue, form.info.modFrete, Url.idCliente, form.info.pol.id, Url.aUsuarioSessao))" class="form-control">
    </div>
    <div class="clearfix"></div>
    <div ng-if="form.info.embarque == 4 || form.info.embarque == 2">
        <div class="col-md-2 form-group">
            <label>Pais de Destino</label>
            <select class="form-control" ng-model="form.info.paisDestino" ng-options="aux.ID as aux.DS for aux in combo.pais"></select>
        </div>
        <div class="col-md-2 form-group">
            <label>Cidade de Destino</label>
            <input type="text" ng-model="form.info.cidadeDestino" uib-typeahead="aux as aux.value for aux in call(WVDF.ws_csag325.propostaCidadeOrigem(form.info.paisDestino, $viewValue, form.info.modFrete, Url.idCliente, Url.aUsuarioSessao))" class="form-control">
        </div>
        <div class="col-md-2 form-group">
            <label>CEP Destino</label>
            <input type="text" ng-model="form.info.cepDestino" class="form-control">
        </div>
        <div class="col-md-2 form-group">
            <label>Endereço Destino</label>
            <input type="text" ng-model="form.info.enderecoDestino" class="form-control">
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-4 form-group">
        <label>Cliente Final</label>
        <input type="text" class="form-control" ng-model="form.info.clienteFinal" uib-typeahead="aux as aux.Fantasia for aux in call(WVDF.ws_CSAG340.f_proposta_complete_client($viewValue, Url.aUsuarioSessao))">
    </div>
    <div class="clearfix"></div>
    <hr>
    <div class="col-md-4 col-md-offset-1 form-group">
        <label>Custom Reference</label>
        <input type="text" class="form-control" ng-model="form.info.customReference" placeholder="Referência do Cliente">
    </div>
    <div class="col-md-4 col-md-offset-2 form-group">
        <label>Internal Reference</label>
        <input type="text" class="form-control" ng-model="form.info.internalReference" placeholder="Referência Interna">
    </div>
    <div class="clearfix"></div>
    <div class="col-md-4 col-md-offset-1">
        <label>Customer Instructions</label>(Irá para o Cliente.)
        <input type="text" class="form-control" ng-model="form.info.customerInstruction">
    </div>
    <div class="col-md-4 col-md-offset-2 form-group">
        <label>Private Comments</label>(Não aparecerá para o Cliente.)
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Elaborador</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in chat.messages">
                        <td>{{row.id}} [{{row.value2}}]</td>
                        <td>{{row.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-default" ng-click="modal.mensagens.open()"><i class="fas fa-comments"></i> Nova mensagem</button>
            <button class="btn btn-default" ng-click="modal.historico.open();chat.openHistorico()"><i class="fas fa-history"></i> Histórico</button>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-3 form-group">
        <label>Criado Por</label>
        <input type="text" class="form-control" ng-model="form.info.criadoPor" disabled>
    </div>
    <div class="col-md-3 form-group">
        <label>Criado Em</label>
        <input type="text" class="form-control" ng-model="form.info.criadoEm" disabled>
    </div>
    <div class="col-md-3 form-group">
        <label>Alterado Por</label>
        <input type="text" class="form-control" ng-model="form.info.alteradoPor" disabled>
    </div>
    <div class="col-md-3 form-group">
        <label>Alterado Em</label>
        <input type="text" class="form-control" ng-model="form.info.alteradoEm" disabled>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12 form-group text-right">
        <button class="btn btn-info" ng-click="modal.arquivos.open()"><i class="fas fa-cloud-upload-alt"></i> Arquivos <span class="badge">0</span></button>
        <button class="btn btn-default" ng-click="common.btnVisualizar()"><i class="far fa-paper-plane"></i> Visualizar</button>
        <button class="btn btn-success"><i class="far fa-save"></i> Salvar</button>
    </div>
</form>
