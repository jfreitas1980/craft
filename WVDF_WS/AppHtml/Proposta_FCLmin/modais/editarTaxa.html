<div class="modal fade" id=editarTaxa tabindex=-1 role=dialog><div class="modal-dialog center-modal" role=document style=width:800px><div class=modal-content><div class=modal-header><button type=button class=close data-dismiss=modal aria-label=Close><span aria-hidden>×</span></button> <h4 class=modal-title>Editar</h4></div><div class=modal-body><div class="form-group row"><label for=agente class="col-sm-2 col-form-label">Agente</label><div class=col-sm-4><input type=text ng-model=editProposta.agente class=form-control></div><label for=agente class="col-sm-2 col-form-label">Concorrentes</label><div class=col-sm-4><input type=text ng-model=editProposta.Concorrentes class=form-control></div></div><div class="form-group row"><label for=agente class="col-sm-2 col-form-label">VIA</label><div class=col-sm-4><input type=text ng-model=editProposta.via value={{via}} class=form-control uib-typeahead="aux as aux.value for aux in loadCidadesByPaisOrig($viewValue,'')"></div><label for=agente class="col-sm-2 col-form-label">ARMADOR</label><div class=col-sm-4><input type=text ng-model=editProposta.armador class=form-control uib-typeahead="aux as aux.value for aux in loadCarriers($viewValue, proposta.carrier)"></div></div><div class="form-group row"><label for=agente class="col-sm-2 col-form-label">Embarque</label><div class=col-sm-4><input type=text ng-model=editProposta.Embarque class=form-control></div><label for=agente class="col-sm-2 col-form-label">Incoterm</label><div class=col-sm-4><input type=text ng-model=editProposta.Incoterm class=form-control></div></div><div class="form-group row"><label for=agente class="col-sm-2 col-form-label">Tipo Operação</label><div class=col-sm-4><input type=text ng-model=editProposta.tpOperacao class=form-control></div><label for=agente class="col-sm-2 col-form-label">Modalidade do Frete</label><div class=col-sm-4><input type=text ng-model=editProposta.modFrete class=form-control></div></div><div class="form-group row"><label for=via class="col-sm-2 control-label">TRANSIT TIME</label><div class=col-sm-4><input type=text ng-model=editProposta.transitTime class=form-control id=txtTransitTime></div><label for=via class="col-sm-2 control-label">FREE TIME <div ng-if="proposta.modalidades=='FCL'">EQUIPAMENTO ORIGEM</div></label><div class=col-sm-4><input type=text ng-model=editProposta.freeTime class=form-control id=txtFreeTime></div></div><div class="form-group row"><label for=transitTime class="col-sm-2 col-form-label">FREQUENCIA</label><div class=col-sm-4><select ng-options="aux.ID as aux.DS for aux in lsFrequencias" ng-model=editProposta.frequencia class=form-control alert-null-empty><option value=""></select></div><label for=via class="col-sm-2 control-label" ng-if="proposta.modalidades=='FCL'">FREE TIME EQUIPAMENTO DESTINO</label><div class=col-sm-4><input type=text ng-model=editProposta.ftarmador class=form-control></div></div><div class="form-group row"><label class="col-md-2 col-md-offset-2" class=text-center>Aplicar Taxas do Armador:</label><div class=col-md-3> <label class=radio-inline><input type=radio value=1 ng-model=editProposta.taxasArmador> SIM</label> <label class=radio-inline><input type=radio value=0 ng-model=editProposta.taxasArmador> NAO</label></div></div><div class="panel panel-default"><div class=panel-heading>Validade</div><div class=panel-body><div class="form-group row"><label for=transitTime class="col-sm-2 col-form-label">Data Inicial</label><div class=col-sm-4><input type=text ng-model="editProposta.dtinicial " datepicker value={{dtInicioFormated}} class=form-control id=dtinicial></div><label for=transitTime class="col-sm-2 col-form-label">Data Final</label><div class=col-sm-4><input type=text ng-model=editProposta.dtFinal datepicker value={{dtfimFormated}} class=form-control id=dtFinal></div></div></div></div></div><div class=modal-footer><button type=button class="btn btn-default" data-dismiss=modal>Cancelar</button> <button type=button class="btn btn-success" data-dismiss=modal ng-click=editProp(taxaEdit)>Salvar</button></div></div></div></div>
