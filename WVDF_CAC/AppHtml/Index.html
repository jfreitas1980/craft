<!DOCTYPE html>
<html ng-app="indexApp">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="Cache-control" content="No-Store">
    <meta http-equiv="expires" content="-1">
    <meta name="GENERATOR" content="Visual DataFlex Studio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="ISO-8859-1">
    <link rel="shortcut icon" type="image/x-icon" href="/wvdf_bib/images/icons/rosa-dos-ventos.ico">
    <title>WEBCRAFT</title>
    <!-- style -->
    <link rel="stylesheet" href="/wvdf_bib/BIB/Template/css/bootstrap.css">
    <link rel="stylesheet" href="/wvdf_bib/BIB/Template/css/font-awesome.css">
    <link rel="stylesheet" href="/wvdf_bib/BIB/Template/css/ace-fonts.css">
    <link rel="stylesheet" href="/wvdf_bib/BIB/Template/css/ace.css" class="ace-main-stylesheet" id="main-ace-style">
    <link rel="stylesheet" href="/wvdf_bib/BIB/Template/css/ace-skins.css">
    <link href="/wvdf_bib/BIB/Estilos/Bibliotecas/diretivas.css" rel="stylesheet">
    <link rel="stylesheet" href="/wvdf_bib/BIB/Estilos/Bibliotecas/jquery.ui.css">
    <link rel="stylesheet" href="/wvdf_bib/BIB/Estilos/padroes.css">
    <link rel="stylesheet" href="/wvdf_bib/BIB/Estilos/Bibliotecas/jquery.alertify.css">
    <link rel="stylesheet" href="/wvdf_bib/BIB/Estilos/Bibliotecas/jquery.alertify.theme.css">
    <!-- scripts -->
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/jquery.base.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/jquery.ui.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/jquery.fancybox.js?v=2.1.5"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/jquery.alertify.js"></script>
    <script src="/wvdf_bib/BIB/Template/js/bootstrap.js"></script>
    <script src="/wvdf_bib/BIB/Template/js/ace.js"></script>
    <script src="/wvdf_bib/BIB/Template/js/ace-extra.js"></script>
    <script src="/wvdf_bib/BIB/Template/js/ace-elements.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/jquery.alertify.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/jquery.maskedinput.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/jquery.moment.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/fullcalendar.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/locale/pt-br.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/pt-br.js"></script>
    <!--<script src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/src/js/bootstrap-datetimepicker.js"></script>
    <script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>-->
    <script src="https://rawgit.com/atais/angular-eonasdan-datetimepicker/master/dist/angular-eonasdan-datetimepicker.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/angular-ui.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/soapclient.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/angular.soap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/diretivas.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/ws-dominios.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/ws-dominios-directivas.js"></script>
    <script src="/wvdf_bib/BIB/Scripts/Bibliotecas/fingerprint2.min.js"></script>
    <!-- app -->
    <script src="/wvdf_bib/BIB/Scripts/Paginas/index.js?v=2"></script>
    <style type="text/css">

    .login-layout .widget-box .widget-main{
        background-color: #fefffaa8;
    }

    .animate-if.ng-enter {
        -webkit-transition: 0.5s linear all;
        -moz-transition: 0.5s linear all;
        -ms-transition: 0.5s linear all;
        -o-transition: 0.5s linear all;
        transition: 0.5s linear all;
    }

    .animate-if.ng-enter {
        max-height: 0;
        opacity: 0;
    }

    .animate-if.ng-enter.ng-enter-active {
        max-height: 999px;
        opacity: 1;
    }

    .animate-if.ng-leave {
        max-height: 999px;
        opacity: 1;
    }

    .animate-if.ng-leave.ng-leave-active {
        max-height: 0;
        opacity: 1;
    }

    .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
    }
    </style>
</head>

<body ng-controller="indexCtrl" class="login-layout light-login">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="login-container">
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border" style="margin-top: 50%;">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <div class="center">
                                        <!-- <img src="/webcraft//Images/logos/237x69.png" /> -->
                                        <img src="./Images/logos/237x69 - 3.png" width="237" />
                                    </div>
                                        <div class="space"></div>
                                        <!-- form login -->
                                        <div ng-if="loginMode == 0 || loginMode == 3">
                                            <div id="lgs1">
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_01}}" ng-model="login.email">
                                                        <i class="ace-icon fa fa-envelope"></i>
                                                    </span>
                                                </label>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password" class="col-xs-12" placeholder="{{literais.LITERAL_02}}" ng-model="login.senha">
                                                        <i class="ace-icon fa fa-lock"></i>
                                                    </span>
                                                </label>
                                                <div class="space"></div>
                                                <button id="envia" type="button" class="btn btn-sm btn-primary btn-block" ng-click="btnContinuar()">
                                                    <span class="bigger-110">{{literais.LITERAL_03}}</span>
                                                </button>
                                                <div class="center" style="margin-top: 10px">
                                                    <span class="dot" style="background-color: #428bca"></span>
                                                    <span class="dot"></span>
                                                </div>
                                            </div>
                                            <div id="lgs2" style="display: none">
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_21}}" ng-model="login.key">
                                                        <i class="ace-icon fa fa-key"></i>
                                                    </span>
                                                </label>
                                                <div class="space"></div>
                                                <button id="envia" type="button" class="btn btn-sm btn-primary btn-block" ng-click="btnEntrar(login)">
                                                    <span class="bigger-110">{{literais.LITERAL_03}}</span>
                                                </button>
                                                <div class="center" style="margin-top: 10px">
                                                    <span class="dot"></span>
                                                    <span class="dot" style="background-color: #428bca"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- form registrar -->
                                        <div ng-if="loginMode == 1" class="animate-if">
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <select class="col-xs-12" ng-options="aux.id as aux.value for aux in lsIdiomas" ng-model="reg.idioma">
                                                    </select>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <select class="col-xs-12" ng-options="aux.id as aux.value for aux in lsMarcas" ng-model="reg.marca">
                                                    </select>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <!-- ng-attr-placeholder="{{placeholderTest}}" -->
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_01}}" ng-model="reg.email">
                                                    <i class="ace-icon fa fa-envelope"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="col-xs-12" placeholder="{{literais.LITERAL_02}}" ng-model="reg.senha">
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_06}}" ng-model="reg.fullName">
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_07}}" ng-model="reg.nickName">
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_08}}" ng-model="reg.securityKey">
                                                    <i class="ace-icon fa fa-key"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_09}}" ng-model="reg.socialSecurity">
                                                    <i class="ace-icon fa fa-key"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_10}}" mask="99/99/9999" ng-model="reg.birthday" datepicker>
                                                    <i class="ace-icon fa fa-calendar"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <select size="1" class="fld-2wa col-xs-12" placeholder="{{literais.LITERAL_11}}" ng-options="aux.id as aux.value for aux in lsGeneros" ng-model="reg.sexo">
                                                        <option selected="selected" value="">{{literais.LITERAL_11}}</option>
                                                    </select>
                                                    <i style="margin-right: 10px;" class="ace-icon fa fa-transgender"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="col-xs-12" placeholder="{{literais.LITERAL_12}}" ng-model="reg.celNumber">
                                                    <i class="ace-icon fa fa-phone"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <select class="col-xs-12" ng-options="aux.id as aux.value for aux in lsPaises" ng-model="reg.pais">
                                                        <option selected="selected" value="">{{literais.LITERAL_13}}</option>
                                                    </select>
                                                </span>
                                            </label>
                                            <div class="space"></div>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <button type="button" class="btn btn-sm btn-primary btn-block" ng-click="btnEnviar()">
                                                        <span class="bigger-110">{{literais.LITERAL_14}}</span>
                                                    </button>
                                                </span>
                                            </label>
                                        </div>
                                        <!-- form nova senha -->
                                        <div ng-if="loginMode == 2" class="animate-if">
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="col-xs-12" placeholder="{{literais.LITERAL_16}}" ng-model="newPass.senhaAtual">
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="col-xs-12" placeholder="{{literais.LITERAL_17}}" ng-model="newPass.senhaNova">
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="col-xs-12" placeholder="{{literais.LITERAL_18}}" ng-model="newPass.senhaNovaConfirmada">
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>
                                            <div class="space"></div>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <button type="button" class="btn btn-sm btn-primary btn-block" ng-click="btnSalvarNovaSenha()">
                                                        <span class="bigger-110">{{literais.LITERAL_19}}</span>
                                                    </button>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- /.widget-main -->
                                    <div class="toolbar clearfix" ng-if="loginMode == 0">
                                        <div>
                                            <a href="" ng-click="btnShowRegistrar()" class="forgot-password-link">
                                            <i class="ace-icon fa fa-pencil-square-o"></i>
                                            {{literais.LITERAL_04}}
                                        </a>
                                        </div>
                                        <div>
                                            <a href="#" class="user-signup-link" ng-click="btnEsqueceuSenha()">
                                            <i class="ace-icon fa fa-key"></i>
                                            {{literais.LITERAL_05}}
                                        </a>
                                        </div>
                                    </div>
                                    <div class="toolbar clearfix" ng-if="loginMode == 1">
                                        <div>
                                            <a href="" ng-click="btnShowLogin()" class="forgot-password-link">
                                            <i class="ace-icon fa fa-home"></i>
                                            {{literais.LITERAL_15}}
                                        </a>
                                        </div>
                                    </div>
                                    <div class="toolbar clearfix" ng-if="loginMode == 2">
                                        <div>
                                            <a href="" ng-click="btnShowLogin()" class="forgot-password-link">
                                            <i class="ace-icon fa fa-home"></i>
                                            {{literais.LITERAL_15}}
                                        </a>
                                        </div>
                                    </div>
                                    <div class="toolbar clearfix" ng-if="loginMode == 3">
                                        <div>
                                            <a href="" ng-click="btnShowLogin()" class="forgot-password-link">
                                           <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                            {{literais.LITERAL_20}}
                                        </a>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.widget-body -->
                            </div>
                            <!-- /.login-box -->
                        </div>
                        <!-- /.position-relative -->
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.main-content -->
        </div>
        <!-- /.main-container -->
</body>
</html>
