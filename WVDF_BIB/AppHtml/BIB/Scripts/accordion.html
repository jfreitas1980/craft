<div class="panel panel-default" style="margin-bottom: 2px;">
    <div class="panel-heading" role="tab" style="padding-bottom: 0px; padding-top: 0px;">
        <h4 class="panel-title" style="height: 20px; font-family:Lucida Sans Unicode,garamond,serif;font-size:16px;font-style:bold;">
            <a ng-click="open()">
                <i class="fas fa-arrow-down"></i>
                {{title}}
            </a>
        </h4>
    </div>
</div>

<div class="panel-body" ng-transclude ng-show="isOpened" >
</div>
